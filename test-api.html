<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Perfect Prompt API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #0f172a;
            color: white;
        }
        h1 { color: #8B5CF6; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #10b981; }
        .error { background: #ef4444; }
        .loading { background: #f59e0b; }
        button {
            background: #8B5CF6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background: #7C3AED; }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border-radius: 5px;
            background: #1e293b;
            color: white;
            border: 1px solid #475569;
            font-family: monospace;
        }
        .test-section { margin: 20px 0; padding: 20px; background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body>
    <h1>üß™ Perfect Prompt API Tester</h1>
    
    <div class="test-section">
        <h2>Test #1: Basic Health Check</h2>
        <button onclick="testBasic()">Run Test</button>
        <div id="basic-status"></div>
    </div>

    <div class="test-section">
        <h2>Test #2: Generate English Prompt</h2>
        <button onclick="testEnglish()">Run Test</button>
        <div id="english-status"></div>
        <textarea id="english-result" readonly></textarea>
    </div>

    <div class="test-section">
        <h2>Test #3: Generate Arabic Prompt</h2>
        <button onclick="testArabic()">Run Test</button>
        <div id="arabic-status"></div>
        <textarea id="arabic-result" readonly></textarea>
    </div>

    <script>
        const API_URL = 'https://perfect-prompt-seven.vercel.app/api/generate';

        async function testBasic() {
            const statusDiv = document.getElementById('basic-status');
            statusDiv.innerHTML = '<div class="status loading">üîÑ Testing connection...</div>';
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ topic: 'test', language: 'en' })
                });
                
                if (response.ok) {
                    statusDiv.innerHTML = '<div class="status success">‚úÖ API is ONLINE and working!</div>';
                } else {
                    const error = await response.text();
                    statusDiv.innerHTML = `<div class="status error">‚ùå API returned error: ${response.status}<br>${error}</div>`;
                }
            } catch (error) {
                statusDiv.innerHTML = `<div class="status error">‚ùå Connection failed: ${error.message}</div>`;
            }
        }

        async function testEnglish() {
            const statusDiv = document.getElementById('english-status');
            const resultArea = document.getElementById('english-result');
            statusDiv.innerHTML = '<div class="status loading">‚è≥ Generating English prompt...</div>';
            resultArea.value = '';
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        topic: 'Write a blog post about artificial intelligence in healthcare',
                        language: 'en'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.prompt) {
                    statusDiv.innerHTML = '<div class="status success">‚úÖ English prompt generated successfully!</div>';
                    resultArea.value = data.prompt;
                } else {
                    statusDiv.innerHTML = `<div class="status error">‚ùå Error: ${data.error || 'Unknown error'}</div>`;
                    resultArea.value = JSON.stringify(data, null, 2);
                }
            } catch (error) {
                statusDiv.innerHTML = `<div class="status error">‚ùå Failed: ${error.message}</div>`;
            }
        }

        async function testArabic() {
            const statusDiv = document.getElementById('arabic-status');
            const resultArea = document.getElementById('arabic-result');
            statusDiv.innerHTML = '<div class="status loading">‚è≥ Generating Arabic prompt...</div>';
            resultArea.value = '';
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        topic: 'ÿßŸÉÿ™ÿ® ŸÖŸÇÿßŸÑÿßŸã ÿπŸÜ ÿßŸÑÿ∞ŸÉÿßÿ° ÿßŸÑÿßÿµÿ∑ŸÜÿßÿπŸä ŸÅŸä ÿßŸÑÿ™ÿπŸÑŸäŸÖ',
                        language: 'ar'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.prompt) {
                    statusDiv.innerHTML = '<div class="status success">‚úÖ Arabic prompt generated successfully!</div>';
                    resultArea.value = data.prompt;
                } else {
                    statusDiv.innerHTML = `<div class="status error">‚ùå Error: ${data.error || 'Unknown error'}</div>`;
                    resultArea.value = JSON.stringify(data, null, 2);
                }
            } catch (error) {
                statusDiv.innerHTML = `<div class="status error">‚ùå Failed: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
